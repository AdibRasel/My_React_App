<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Edit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="box">
        <h2>Student information</h2>

        <table>
            <tr>
              <th>Name</th>
              <th>Father Name</th>
              <th>Mother Name</th>
              <th>Subject</th>
              <th>Mobile Number</th>
              <th>Submit</th>
            </tr>
            <tr>
            <tr>
            <td>Hello</td>
            </tr>
              <td><input id="name" type="text" placeholder="Name"></td>
              <td><input id="father" type="text" placeholder="Father Name"></td>
              <td><input id="mother" type="text" placeholder="Mother Name"></td>
              <td><input id="subject" type="text" placeholder="Subject"></td>
              <td><input id="mobile" type="text" placeholder="Mobile Number"></td>
              <td><button onclick="submit()">Submit</button></td>
            </tr>
            <div class="tbody" id="tbody"></div>
          </table>
    </div>






</body>
</html>
